<div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
    <div>
        <h2 class="font-serif text-3xl text-brand-text">Website Content</h2>
        <p class="text-brand-secondary text-sm italic mt-1">Pas teksten en afbeeldingen aan</p>
    </div>
</div>

<div class="grid grid-cols-1 lg:grid-cols-3 gap-6 items-start">

    <div class="bg-white/80 backdrop-blur-md border border-white/50 rounded-3xl shadow-glass p-6">
        <h4
            class="font-bold text-xs uppercase tracking-widest text-brand-secondary mb-4 border-b border-brand-muted pb-2">
            Pagina Secties</h4>
        <div id="cms-list" class="space-y-2 max-h-[400px] overflow-y-auto pr-2">
            <p class="text-sm italic text-brand-text/50">Laden...</p>
        </div>
    </div>

    <div id="cms-editor"
        class="lg:col-span-2 bg-white rounded-3xl shadow-2xl border border-brand-muted hidden overflow-hidden">

        <div class="bg-brand-bg p-6 border-b border-brand-muted flex justify-between items-center">
            <h3 id="editor-title" class="font-serif text-xl text-brand-text">Bewerken</h3>
            <div id="cms-msg" class="text-xs font-bold"></div>
        </div>

        <div class="p-6 space-y-6">
            <input type="hidden" id="editor-id">
            <input type="file" id="image-upload" hidden accept="image/*">

            <div>
                <label class="block text-xs font-bold text-brand-secondary uppercase mb-1">Titel / Label</label>
                <input type="text" id="editor-label"
                    class="w-full border border-brand-muted rounded-xl px-4 py-3 focus:outline-none focus:border-brand-primary transition-all font-serif text-lg">
            </div>

            <div>
                <label class="block text-xs font-bold text-brand-secondary uppercase mb-1">Inhoud</label>
                <div class="bg-white border border-brand-muted rounded-xl overflow-hidden">
                    <div id="editor-container" style="height: 300px; font-family: 'Lato', sans-serif;"></div>
                </div>
                <p class="text-xs text-brand-text/40 mt-2 flex items-center gap-1">
                    <i class="fas fa-info-circle"></i> Tip: Selecteer tekst om dikgedrukt te maken of koppen toe te
                    voegen.
                </p>
            </div>
        </div>

        <div class="p-6 bg-brand-bg/30 border-t border-brand-muted flex justify-end">
            <button onclick="saveContentBlock()"
                class="bg-brand-primary hover:bg-[#b86542] text-white px-8 py-3 rounded-full shadow-lg font-bold text-sm tracking-wide transition-all flex items-center gap-2">
                <i class="fas fa-save"></i> Opslaan
            </button>
        </div>
    </div>
</div>
