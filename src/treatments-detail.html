<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Treatment Details | Cliento</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <script src="config.js"></script>
    </head>
    <body>
        <nav style="padding: 1rem; border-bottom: 1px solid #ddd">
            <a href="treatments.html">&larr; Back to Treatments</a>
        </nav>

        <div class="container" style="max-width: 800px; margin: 2rem auto">
            <div id="loading">Loading details...</div>

            <div id="content" style="display: none">
                <h1
                    id="t-title"
                    style="font-size: 2.5rem; margin-bottom: 0.5rem"
                ></h1>
                <span
                    id="t-category"
                    style="
                        background: #eee;
                        padding: 4px 8px;
                        border-radius: 4px;
                        font-size: 0.8rem;
                        text-transform: uppercase;
                    "
                ></span>

                <div style="margin-top: 2rem; display: flex; gap: 2rem">
                    <div style="flex: 2">
                        <h3>Description</h3>
                        <p
                            id="t-desc"
                            style="line-height: 1.6; color: #444"
                        ></p>

                        <div
                            style="
                                margin-top: 2rem;
                                background: #fafafa;
                                padding: 1.5rem;
                                border-radius: 8px;
                            "
                        >
                            <p>
                                <strong>Duration:</strong>
                                <span id="t-duration"></span> minutes
                            </p>
                            <p>
                                <strong>Price:</strong> â‚¬
                                <span id="t-price"></span>
                            </p>
                        </div>
                    </div>

                    <div style="flex: 1">
                        <button
                            id="book-btn"
                            class="btn-primary"
                            style="
                                width: 100%;
                                padding: 1rem;
                                font-size: 1.1rem;
                            "
                        >
                            Book Appointment
                        </button>
                        <p
                            style="
                                font-size: 0.8rem;
                                color: #888;
                                text-align: center;
                                margin-top: 0.5rem;
                            "
                        >
                            Log in required to book.
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <script>
            async function loadDetail() {
                // 1. Get ID from URL
                const params = new URLSearchParams(window.location.search);
                const id = params.get("id");

                if (!id) {
                    document.getElementById("loading").innerText =
                        "No treatment selected.";
                    return;
                }

                // 2. Fetch specific treatment
                const { data: treatment, error } = await supabaseClient
                    .from("treatments")
                    .select("*")
                    .eq("id", id)
                    .single();

                if (error) {
                    document.getElementById("loading").innerText =
                        "Treatment not found.";
                    return;
                }

                // 3. Inject Data
                document.getElementById("t-title").innerText = treatment.title;
                document.getElementById("t-category").innerText =
                    treatment.category || "General";
                document.getElementById("t-desc").innerText =
                    treatment.description;
                document.getElementById("t-duration").innerText =
                    treatment.duration_minutes;
                document.getElementById("t-price").innerText = treatment.price;

                // Setup Book Button
                document.getElementById("book-btn").onclick = () => {
                    // We send the ID to the booking page
                    window.location.href = `book.html?treatment=${treatment.id}`;
                };

                // Show content
                document.getElementById("loading").style.display = "none";
                document.getElementById("content").style.display = "block";
            }

            loadDetail();
        </script>
    </body>
</html>
