<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Cliento</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="js/auth.js"></script>
</head>

<body>

    <script>checkSession()</script>

    <div class="auth-container" style="max-width: 600px;">
        <h1 style="color: var(--primary-500);">Dashboard</h1>
        <p>You are securely logged in.</p>

        <div style="background: var(--neutral-100); padding: 1rem; border-radius: 8px; margin: 2rem 0;">
            <strong>Current User:</strong>
            <span id="user-email">Loading...</span><br>
            <strong>Role:</strong>
            <span id="user-role">Loading...</span>
        </div>

        <button class="btn-primary btn-secondary" onclick="handleLogout()">Log Out</button>
    </div>

</body>

</html>
