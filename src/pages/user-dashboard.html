<!doctype html>
<html lang="nl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mijn Dashboard | Cliento</title>
    <link rel="stylesheet" href="../css/style.css" />

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/config.js"></script>
    <script src="../js/auth.js" defer></script>
    <script src="../js/loader.js" defer></script>
    <script src="../js/auth-modal.js" defer></script>
    <script src="../js/header.js" defer></script>
</head>

<body>
    <div id="site-header"></div>
    <div id="auth-modal-slot"></div>

    <div class="container" style="max-width: 800px; margin: 2rem auto">
        <h1>Hallo, <span id="user-name">...</span> üëã</h1>
        <p class="subtitle">Welkom terug in jouw persoonlijke omgeving.</p>

        <div class="card" style="margin-top: 2rem">
            <h2>üìÖ Mijn Geplande Afspraken</h2>
            <div id="appointments-list" style="margin-top: 1rem">
                <p>Gegevens laden...</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="site-footer"></div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            Promise.all([
                loadComponent('site-header', 'components/header.html'),
                loadComponent('auth-modal-slot', 'components/auth-modal.html'),
                loadComponent('site-footer', 'components/footer.html'),
            ]).then(() => {
                initHeader();
                initDashboard();
            });
        });

        async function initDashboard() {
            const {data: {session}} = await supabaseClient.auth.getSession();
            if (!session) {
                window.location.href = "index.html";
                return;
            }

            const {data: profile} = await supabaseClient
                .from("profiles")
                .select("first_name, role")
                .eq("id", session.user.id)
                .single();

            if (profile) {
                document.getElementById("user-name").innerText = profile.first_name || "Klant";
            }

            const {data: clientData, error: clientError} = await supabaseClient
                .from("clients")
                .select("id")
                .eq("user_id", session.user.id)
                .single();

            const list = document.getElementById("appointments-list");

            if (clientError || !clientData) {
                list.innerHTML = "<p>Geen klantgegevens gevonden. Ben je een medewerker?</p>";
                return;
            }

            const {data: appointments, error: appError} = await supabaseClient
                .from("appointments")
                .select("*")
                .eq("client_id", clientData.id)
                .order("start_time", {ascending: true});

            list.innerHTML = "";

            if (appError) {
                list.innerHTML = "<p style='color:red'>Fout bij laden afspraken.</p>";
                console.error(appError);
                return;
            }

            if (!appointments || appointments.length === 0) {
                list.innerHTML = "<p>Je hebt nog geen afspraken staan.</p><a href='pages/treatments.html'>Boek je eerste behandeling!</a>";
                return;
            }

            appointments.forEach((app) => {
                const dateObj = new Date(app.start_time);
                const dateStr = dateObj.toLocaleDateString("nl-BE", {weekday: "long", day: "numeric", month: "long"});
                const timeStr = dateObj.toLocaleTimeString("nl-BE", {hour: "2-digit", minute: "2-digit"});

                const item = `
            <div style="border-bottom: 1px solid #eee; padding: 1rem 0; display: flex; justify-content: space-between; align-items: center;">
              <div>
                <strong style="font-size: 1.1rem;">${app.treatment_title}</strong>
                <div style="color: #666; margin-top: 4px;">
                  üìÖ ${dateStr} <br>
                  ‚è∞ ${timeStr} uur
                </div>
              </div>
              <div>
                <span style="
                  background: ${app.status === "confirmed" ? "#e6f4ea" : "#fff3cd"};
                  color: ${app.status === "confirmed" ? "#1e7e34" : "#856404"};
                  padding: 5px 10px;
                  border-radius: 15px;
                  font-size: 0.8rem;
                  font-weight: bold;">
                  ${app.status === "confirmed" ? "Bevestigd" : app.status}
                </span>
              </div>
            </div>
          `;
                list.innerHTML += item;
            });
        }
    </script>
</body>

</html>
