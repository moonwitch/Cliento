<!doctype html>
<html lang="nl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin Dashboard | Lyn & Skin</title>
        <link rel="stylesheet" href="../css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <style>
            /* Specifieke Admin Styles */
            body {
                display: flex;
                height: 100vh;
                overflow: hidden;
                background-color: #f4f4f4;
            }

            /* Sidebar */
            .sidebar {
                width: 250px;
                background-color: var(
                    --color-background
                ); /* Of je primary color */
                border-right: 1px solid #ddd;
                padding: 2rem 1rem;
                display: flex;
                flex-direction: column;
            }
            .sidebar h2 {
                margin-bottom: 2rem;
                color: var(--color-primary);
                font-family: "Playfair Display", serif;
            }
            .menu-item {
                padding: 10px 15px;
                margin-bottom: 5px;
                border-radius: 5px;
                color: var(--color-text);
                text-decoration: none;
                display: flex;
                align-items: center;
                gap: 10px;
                transition: background 0.3s;
            }
            .menu-item:hover,
            .menu-item.active {
                background-color: var(--color-primary);
                color: white;
            }

            /* Main Content */
            .main-content {
                flex: 1;
                padding: 2rem;
                overflow-y: auto;
            }

            /* Dashboard Grid */
            .stats-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 1.5rem;
                margin-bottom: 2rem;
            }
            .stat-card {
                background: white;
                padding: 1.5rem;
                border-radius: 8px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
                text-align: center;
            }
            .stat-number {
                font-size: 2rem;
                font-weight: bold;
                color: var(--color-primary);
            }
        </style>

        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <script src="../config.js"></script>
        <script src="../js/auth.js" defer></script>
    </head>
    <body>
        <nav class="sidebar">
            <h2>Cliento Admin</h2>

            <a
                href="#"
                onclick="loadModule('dashboard')"
                class="menu-item active"
                id="nav-dashboard"
            >
                <i class="fas fa-home"></i> Overzicht
            </a>

            <div
                style="
                    margin-top: 1rem;
                    font-size: 0.8rem;
                    text-transform: uppercase;
                    color: #888;
                    font-weight: bold;
                "
            >
                CRM
            </div>
            <a
                href="#"
                onclick="loadModule('calendar')"
                class="menu-item"
                id="nav-calendar"
            >
                <i class="fas fa-calendar-alt"></i> Agenda
            </a>
            <a
                href="#"
                onclick="loadModule('clients')"
                class="menu-item"
                id="nav-clients"
            >
                <i class="fas fa-users"></i> Klanten
            </a>

            <div
                style="
                    margin-top: 1rem;
                    font-size: 0.8rem;
                    text-transform: uppercase;
                    color: #888;
                    font-weight: bold;
                "
            >
                Management
            </div>
            <a
                href="#"
                onclick="loadModule('staff')"
                class="menu-item"
                id="nav-staff"
            >
                <i class="fas fa-user-nurse"></i> Personeel
            </a>
            <a
                href="#"
                onclick="loadModule('stock')"
                class="menu-item"
                id="nav-stock"
            >
                <i class="fas fa-boxes"></i> Stock
            </a>

            <div
                style="
                    margin-top: 1rem;
                    font-size: 0.8rem;
                    text-transform: uppercase;
                    color: #888;
                    font-weight: bold;
                "
            >
                Website
            </div>
            <a
                href="#"
                onclick="loadModule('cms')"
                class="menu-item"
                id="nav-cms"
            >
                <i class="fas fa-edit"></i> Content (CMS)
            </a>

            <div style="margin-top: auto">
                <button
                    onclick="handleLogout()"
                    class="btn-secondary"
                    style="width: 100%"
                >
                    Uitloggen
                </button>
            </div>
        </nav>

        <main class="main-content" id="app-content">
            <h1>Welkom Harlyne ðŸ‘‹</h1>
            <p>Selecteer een module in het menu.</p>

            <div class="stats-grid" style="margin-top: 2rem">
                <div class="stat-card">
                    <div class="stat-number" id="stat-appointments">-</div>
                    <div>Afspraken Vandaag</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="stat-clients">-</div>
                    <div>Nieuwe Klanten</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="stat-stock">-</div>
                    <div>Producten Laag in Stock</div>
                </div>
            </div>
        </main>

        <script>
            // Simpele router om niet steeds van pagina te hoeven wisselen
            // In een echt project gebruik je misschien aparte files, maar voor nu is dit snel.

            async function checkAdmin() {
                const {
                    data: { session },
                } = await supabaseClient.auth.getSession();
                if (!session) {
                    window.location.href = "../index.html";
                    return;
                }

                // Haal rol op (security check)
                const { data: role } = await supabaseClient.rpc("get_my_role");
                if (role !== "admin" && role !== "superadmin") {
                    alert("Geen toegang!");
                    window.location.href = "../dashboard.html";
                }
            }

            function loadModule(moduleName) {
                // Update active class
                document
                    .querySelectorAll(".menu-item")
                    .forEach((el) => el.classList.remove("active"));
                document
                    .getElementById("nav-" + moduleName)
                    .classList.add("active");

                const content = document.getElementById("app-content");

                // Hier gaan we straks de inhoud switchen
                // Voor nu even placeholders
                if (moduleName === "dashboard") {
                    content.innerHTML = `<h1>Dashboard Overzicht</h1><p>Statistieken laden...</p>`;
                    // Hier roepen we dan een functie aan die de stats ophaalt
                } else if (moduleName === "stock") {
                    content.innerHTML = `<h1>Stock Beheer</h1><button class="btn-primary" onclick="alert('Nog te bouwen')">+ Nieuw Product</button><div id="stock-list">Laden...</div>`;
                    // fetchStock();
                } else if (moduleName === "cms") {
                    content.innerHTML = `
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                            <h1>Website Content Beheer</h1>
                            <button class="btn-primary" onclick="alert('Nieuwe blokken maken kan alleen via de database')">
                                <i class="fas fa-info-circle"></i> Info
                            </button>
                        </div>

                        <div style="display: grid; grid-template-columns: 1fr 2fr; gap: 2rem;">
                            <div class="card">
                                <h3>Pagina Onderdelen</h3>
                                <div id="cms-list" style="margin-top: 1rem; display: flex; flex-direction: column; gap: 0.5rem;">
                                    Laden...
                                </div>
                            </div>

                            <div class="card" id="cms-editor" style="display:none;">
                                <h3 id="editor-title">Bewerken</h3>
                                <input type="hidden" id="editor-id">

                                <label style="display:block; margin-top:1rem;">Inhoud</label>
                                <textarea id="editor-content" rows="10" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-family: sans-serif;"></textarea>

                                <div style="margin-top: 1rem; text-align: right;">
                                    <button class="btn-primary" onclick="saveContentBlock()">Opslaan</button>
                                </div>
                                <p id="cms-msg" style="margin-top: 10px; text-align: right;"></p>
                            </div>
                        </div>
                    `;
                    fetchContentBlocks();
                } else {
                    content.innerHTML = `<h1>${moduleName.charAt(0).toUpperCase() + moduleName.slice(1)}</h1><p>Module wordt gebouwd...</p>`;
                }
            }

            // Init
            checkAdmin();
        </script>
    </body>
</html>
