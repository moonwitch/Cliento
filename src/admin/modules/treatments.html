<div style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    ">
    <h2>Behandelingen</h2>
    <button onclick="openTreatmentModal()" style="
            background: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        ">
        + Nieuwe Behandeling
    </button>
</div>

<table style="
        width: 100%;
        border-collapse: collapse;
        background: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    ">
    <thead>
        <tr style="background: #f4f4f4; text-align: left">
            <th style="padding: 12px; border-bottom: 2px solid #ddd">Titel</th>
            <th style="padding: 12px; border-bottom: 2px solid #ddd">
                Duur (min)
            </th>
            <th style="padding: 12px; border-bottom: 2px solid #ddd">
                Prijs (€)
            </th>
            <th style="
                    padding: 12px;
                    border-bottom: 2px solid #ddd;
                    text-align: right;
                ">
                Acties
            </th>
        </tr>
    </thead>
    <tbody id="treatments-list">
        <tr>
            <td colspan="4" style="padding: 20px; text-align: center">
                Laden...
            </td>
        </tr>
    </tbody>
</table>

<div id="treatment-chips"></div>
<div id="treatment-modal" style="
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    ">
    <h3>Nieuwe Behandeling</h3>
    <form id="treatment-form">
        <label for="title">Titel:</label>
        <input type="text" id="title" name="title" required>
        <label for="duration">Duur (min):</label>
        <input type="number" id="duration" name="duration" min="0" required>
        <label for="price">Prijs (€):</label>
        <input type="number" id="price" name="price" min="0" required>
        <button type="submit">Opslaan</button>
    </form>
</div>
