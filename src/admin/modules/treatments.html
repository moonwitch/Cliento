<div
    style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    "
>
    <h2>Behandelingen</h2>
    <button
        onclick="openTreatmentModal()"
        style="
            background: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        "
    >
        + Nieuwe Behandeling
    </button>
</div>

<table
    style="
        width: 100%;
        border-collapse: collapse;
        background: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    "
>
    <thead>
        <tr style="background: #f4f4f4; text-align: left">
            <th style="padding: 12px; border-bottom: 2px solid #ddd">Titel</th>
            <th style="padding: 12px; border-bottom: 2px solid #ddd">
                Duur (min)
            </th>
            <th style="padding: 12px; border-bottom: 2px solid #ddd">
                Prijs (€)
            </th>
            <th
                style="
                    padding: 12px;
                    border-bottom: 2px solid #ddd;
                    text-align: right;
                "
            >
                Acties
            </th>
        </tr>
    </thead>
    <tbody id="treatments-list">
        <tr>
            <td colspan="4" style="padding: 20px; text-align: center">
                Laden...
            </td>
        </tr>
    </tbody>
</table>

<div
    id="treatment-modal"
    style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    "
>
    <div
        style="
            background: white;
            padding: 2rem;
            border-radius: 8px;
            width: 400px;
            max-width: 90%;
        "
    >
        <h3 id="modal-title">Behandeling Toevoegen</h3>

        <input type="hidden" id="t-id" />
        <label style="display: block; margin-top: 10px">Titel *</label>
        <input
            type="text"
            id="t-title"
            style="width: 100%; padding: 8px; margin-bottom: 10px"
        />

        <div style="display: flex; gap: 10px">
            <div style="flex: 1">
                <label style="display: block">Prijs (€) *</label>
                <input
                    type="number"
                    id="t-price"
                    step="0.01"
                    style="width: 100%; padding: 8px"
                />
            </div>
            <div style="flex: 1">
                <label style="display: block">Duur (min) *</label>
                <input
                    type="number"
                    id="t-duration"
                    style="width: 100%; padding: 8px"
                />
            </div>
        </div>

        <label style="display: block; margin-top: 10px">Beschrijving</label>
        <textarea
            id="t-description"
            rows="3"
            style="width: 100%; padding: 8px; margin-bottom: 10px"
        ></textarea>

        <div style="margin-top: 20px; text-align: right">
            <button
                onclick="closeTreatmentModal()"
                style="
                    background: #ccc;
                    border: none;
                    padding: 8px 15px;
                    cursor: pointer;
                    margin-right: 10px;
                "
            >
                Annuleren
            </button>
            <button
                onclick="saveTreatment()"
                style="
                    background: #28a745;
                    color: white;
                    border: none;
                    padding: 8px 15px;
                    cursor: pointer;
                "
            >
                Opslaan
            </button>
        </div>
        <p id="t-msg" style="margin-top: 10px; font-size: 0.9em"></p>
    </div>
</div>
