<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
    <h2>Personeel</h2>
    <button onclick="openInviteModal()"
        style="background: #333; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
        + Nieuwe Medewerker
    </button>
</div>

<table style="width: 100%; border-collapse: collapse; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.05);">
    <thead>
        <tr style="background: #f4f4f4; text-align: left;">
            <th style="padding: 12px; border-bottom: 2px solid #ddd;">Medewerker</th>
            <th style="padding: 12px; border-bottom: 2px solid #ddd;">Status</th>
            <th style="padding: 12px; border-bottom: 2px solid #ddd; text-align: right;">Acties</th>
        </tr>
    </thead>
    <tbody id="staff-list">
        <tr>
            <td colspan="3" style="padding:20px; text-align:center;">Laden...</td>
        </tr>
    </tbody>
</table>

<div id="staff-modal"
    style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center;">
    <div
        style="background: white; padding: 2rem; border-radius: 8px; width: 500px; max-width: 90%; max-height: 90vh; overflow-y: auto;">

        <h3 id="modal-title" style="margin-top:0;">Medewerker</h3>

        <label style="display:block; margin-top:10px;">Email</label>
        <input type="text" id="s-email" readonly
            style="width: 100%; padding: 8px; background: #eee; border: 1px solid #ddd; color: #666;">

        <label style="display:block; margin-top:20px; margin-bottom: 10px; font-weight: bold;">Welke behandelingen doet
            deze persoon?</label>
        <div id="treatment-chips"
            style="display: flex; flex-wrap: wrap; gap: 8px; border: 1px solid #eee; padding: 10px; border-radius: 5px;">
            <span style="color:#999; font-size: 0.9em;">Laden...</span>
        </div>

        <div style="margin-top: 20px; text-align: right;">
            <button onclick="document.getElementById('staff-modal').style.display='none'"
                style="background: #ccc; border: none; padding: 8px 15px; cursor: pointer; margin-right: 10px;">Sluiten</button>
            <button id="btn-save-staff" onclick="saveStaff()" class="btn-primary">Opslaan</button>
        </div>
    </div>
</div>

<div id="invite-modal">
    <h3>Nieuwe Collega Uitnodigen</h3>
    <p>
        Stuur een uitnodiging per e-mail. De collega kan zelf een wachtwoord instellen.
    </p>

    <form id="invite-form" onsubmit="handleInviteSubmit(event)">
        <label>Voornaam</label>
        <input type="text" id="inv-firstname" required>
        <label>Achternaam</label>
        <input type="text" id="inv-lastname" required>

        <label>E-mailadres</label>
        <input type="email" id="inv-email" required placeholder="naam@lyne-skin.be">

        <div id="invite-status"></div>

        <div>
            <button type="button" onclick="closeInviteModal()">
                Annuleren
            </button>
            <button type="submit" id="btn-send-invite">
                Verstuur Uitnodiging
            </button>
        </div>
    </form>
</div>
